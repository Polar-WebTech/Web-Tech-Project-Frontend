  <script>

    window.addEventListener("load",function()
    {
      $("#header").load("header.html");
      $("#table_course").hide();
      $("input").hide();
      document.getElementsByTagName("form")[0].action=ToInsertCoursePHP;
      document.getElementsByTagName("form")[1].action=ToViewTopCourseHTML;

    })

    $.when (

        $.ajax({
          type:"GET",
          complete:function()
          {
            $("#loader").hide();
      $("#table_course").show();
      $("input").show();
          }
          ,
          url:ToGetAllCategoryPHP,
          success:function(result,status,xhr)
          {
            var responseText=result.split("\n")[1];

      var categorylist=JSON.parse(responseText);
      var content="";
      for (var i=0;i<categorylist.length;i++)
      {
        content=content+"<option value='"+categorylist[i].id+"'>"+categorylist[i].description+"</option>";
      }
     document.getElementById("categoryid").innerHTML=content;
          }
        })


    )
