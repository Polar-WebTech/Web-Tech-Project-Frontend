    <script>
        var xhr=new XMLHttpRequest();
        xhr.open("get",ToGetProfilePHP);
        xhr.send();
        xhr.onload=function()
        {

            var responseText=xhr.responseText.split("\n")[1];
            var profile=JSON.parse(responseText);

            document.getElementsByTagName("a")[0].innerHTML=profile[0].name;
            document.getElementsByTagName("a")[0].href=ToAdminIndexHTML;
        }

    </script>
